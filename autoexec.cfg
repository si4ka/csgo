//必須項目

//ヒットボックスの正確化
cl_interp "0"
//ヒットボックスの正確化
cl_interp_ratio "1"
//エンティティ補完
cl_interpolate "1"

cl_lagcompensation "1"
//プレイヤー位置のエラーをチェックする
cl_lagcomp_errorcheck "1"

//Steamの通信速度設定
rate "786432"

//表示を滑らかにする
cl_smooth "1"
//cl_smoothで使用する時間
cl_smoothtime "0.01"

//サーバーとの通信回数
cl_cmdrate "128"
//サーバーとの通信回数
cl_updaterate "128"

//音の遅延を少なくする
snd_mixahead "0.05"
//FPSの上限をなくす
fps_max "0"

//ネットグラフ
net_graph "0" 
net_graphpos "1"

//レーダー
cl_radar_always_centered "1"
//レーダーの表示範囲
cl_radar_scale "0.3"
//レーダーの大きさ
cl_hud_radar_scale "1.15"
//レーダーの敵味方の表示ドットの大きさの設定(few:小さい more:多い)
cl_radar_icon_scale_min "1"
//レーダーの回転(0:固定 1:回転)
cl_radar_rotate "1"

